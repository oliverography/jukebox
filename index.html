<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jukebox</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
  </head>
  <body>
    <video loop>
      <source src="video/cassette_tape.mp4" type="video/mp4">
    </video>

    <audio></audio>

    <div id="overlay"></div>

    <div id="title">MIXTAPE</div>

    <div id="player">
      <div class="icon" id="previous"></div>
      <div class="icon" id="pause"></div>
      <div class="icon" id="play"></div>
      <div class="icon" id="next"></div>
      <div class="icon" id="shuffle"></div>
    </div>

    <div id="playlist"></div>

  </body>
  <!-- JS SCRIPTS -->
  <script src="js/jukebox.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</html>
