<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MIXTAPE</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
  </head>
  <body>
    <video loop>
      <source src="video/cassette_tape.mp4" type="video/mp4">
    </video>

    <audio></audio>

    <div id="overlay"></div>

    <div id="title">MIXTAPE</div>

    <div id="player">
      <div class="button" id="previous"></div>
      <div class="button" id="pause"></div>
      <div class="button" id="play"></div>
      <div class="button" id="next"></div>
      <div class="button" id="shuffle"></div>
    </div>

    <div id="playlist"></div>

  </body>
  <!-- JS SCRIPTS -->
  <script src="js/jukebox.js"></script>
</html>
